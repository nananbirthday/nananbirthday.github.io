<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    
    #content {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff6f61;
    }

    #montage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .image {
      width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Happy Birthday!</h1>
    <div id="montage">
      <div class="image">
        <img src="https://via.placeholder.com/200" alt="Image 1">
      </div>
      <div class="image">
        <img src="https://via.placeholder.com/200" alt="Image 2">
      </div>
      <div class="image">
        <img src="https://via.placeholder.com/200" alt="Image 3">
      </div>
      <div class="image">
        <img src="https://via.placeholder.com/200" alt="Image 4">
      </div>
      <div class="image">
        <img src="https://via.placeholder.com/200" alt="Image 5">
      </div>
      <div class="image">
        <img src="https://via.placeholder.com/200" alt="Image 6">
      </div>
    </div>
    <p>Happy birthday, my love! Here's to many more wonderful memories together.</p>
  </div>
</body>
</html>

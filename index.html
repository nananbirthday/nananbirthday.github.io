<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanan's Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    
    #content {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff6f61;
    }

    #countdown {
      font-size: 36px;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Time till Nanan's Birthday (2024)</h1>
    <div id="countdown"></div>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 24, 2024 23:15:00 GMT+0630").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over, redirect to another page
      if (distance < 0) {
        clearInterval(x);
        window.location.href = "page.html"; // Change the URL to the page you want to redirect to
      }
    }, 1000);
  </script>
</body>
</html>

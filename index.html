<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Nanan's Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    
    #countdown {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1>Countdown to Nanan's Birthday</h1>
  <div id="countdown"></div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 24, 2024 23:15:00 GMT+0630").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over, redirect to another page
      if (distance < 0) {
        clearInterval(x);
        window.location.href = "https://www.example.com"; // Change the URL to the page you want to redirect to
      }
    }, 1000);
  </script>
</body>
</html>
